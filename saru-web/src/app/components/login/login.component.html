
<body>
    <div class="container text-center">
        <div class="row">
            <h1>Login</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class = "p-3">
                <label class="form-label">CPF: 

                    <input formControlName="cpf" class="form-control">

                </label>
            </div>
        </div>
        <div class="row">
            <div class = "p-3">
                <label class="form-label">Senha: 

                    <input class="form-control" type="password"formControlName="senha">

                </label>
            </div>
        </div>
        <div class="row">
            <div class= "p-3">
                <button type="submit" class="btn btn-primary">Logar</button>
            </div>
        </div>
    </form>
    </div>
    </body>
