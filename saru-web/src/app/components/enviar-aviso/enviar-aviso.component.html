<div class="container">
  <div class="title-circle">
    Publicar Aviso
  </div>

  <div class="form-container">
    <form [formGroup]="avisoForm" (ngSubmit)="enviarAviso()">
      <div class="form-group">
        <label for="texto">Texto:</label>
        <input
          id="texto"
          type="text"
          class="form-control"
          formControlName="texto"
          placeholder="Digite o texto do aviso"
        />
        <div *ngIf="avisoForm.get('texto')?.invalid && avisoForm.get('texto')?.touched" class="text-danger">
          Texto é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="data">Data:</label>
        <input
          id="data"
          type="date"
          class="form-control"
          formControlName="data"
        />
        <div *ngIf="avisoForm.get('data')?.invalid && avisoForm.get('data')?.touched" class="text-danger">
          Data é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="avisoForm.invalid">
        Enviar
      </button>
    </form>
  </div>

  <div *ngIf="mensagem" class="alert mt-3" [ngClass]="{ success: mensagem.startsWith('Aviso cadastrado'), error: mensagem.startsWith('Erro'), warning: mensagem.startsWith('Por favor') }">
    {{ mensagem }}
  </div>
</div>
